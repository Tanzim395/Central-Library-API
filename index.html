<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Library</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- additional css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- starting header  -->
    <header>
        <section>
            <!-- adding navbar  -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <div class="container">
                    <a class="navbar-brand" href="#">Central Library</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <!-- navbar end -->
        </section>
    </header>
    <!-- header portion end  -->

    <!-- starting main section  -->
    <main>

        <!-- intro heading -->
        <section>
            <div class="container py-5">
                <div class="text-center w-50 mx-auto">
                    <h1 class="fw-bold">Welcome To Central Library</h1>
                    <br>
                    <span>
                        <h2 class="fw-bold">"Nothing is pleasanter than exploring a Library."</h2>
                        <p><i>Let's Get Your Desired <span class="fw-bold text-secondary">Book!!!</span></i></p>
                    </span>
                </div>
                <!-- heading end  -->

                <!-- starting input field -->
                <div class="displayHeight py-5 mb-5">
                    <div class="d-flex align-items-center w-50 mx-auto">
                        <input style="width: 70%;" class="border rounded py-1 px-2" type="text" name=""
                            placeholder="Search Book Here" id="input">
                        <!-- onclick event handling -->
                        <button style="width: 15%;" class="btn bg-secondary text-light py-2 px-2"
                            onclick="searchBooks()">Search</button>
                    </div>
                </div>
                <!-- ending input field  -->
            </div>
            <h3 id="showBooks" class="text-center"></h3>
        </section>
        <!-- heading section end  -->

        <!-- card section  -->
        <section>
            <div class="container">

                <div id="cardContainer" class="row">
                </div>
            </div>
        </section>
        <!-- card section end  -->

        <!-- spinner section start  -->
        <section>
            <div class="container">
                <div id="spinner" class="spin mx-auto">
                    <!-- spinner gif added -->
                    <img class="h-75 w-75" src="img/spinnervlll.gif" alt="">
                </div>
            </div>
        </section>
        <!-- spinner section end  -->
    </main>
    <!-- main part end  -->

    <!-- footer started  -->
    <footer>
        <p class="bg-secondary text-center mt-5">Copyright Â© 2021 <span style="color: goldenrod;">Central
                Library</span>,Dhaka,Bangladesh.
            All rights reserved.
        </p>
    </footer>
    <!-- footer end  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
</body>

</html>
